<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .ab-form-col {
            margin-bottom: 11px;
            flex: 1;
            min-width: 200px;
        }

        .ab-form-col.full-width {
            flex: 1 1 100%;
        }

        .ab-form-col.half-width {
            flex: 1 1 calc(50% - 10px);
        }

        .ab-form-group {
            width: 100%;
            height: 51px;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid #ced4da;
            border-radius: 4px;
            overflow: visible;
            transition: border-color 0.2s ease;
            background: #fff;
        }

        /* Focus state */
        .ab-form-group:focus-within {
            border-color: #333333;
        }

        /* Error state */
        .ab-form-group.ab-error {
            border-color: #dc3545;
        }

        .ab-input {
            width: 100%;
            height: 100%;
            padding: 20px 9px 4px 9px;
            font-family: Inter, sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #333333;
            border: none;
            outline: none;
            background: transparent;
            transition: padding 0.2s ease;
        }

        /* When input is empty and not focused */
        .ab-input:placeholder-shown:not(:focus) {
            padding: 0 9px;
        }

        .ab-input::placeholder {
            color: transparent;
        }

        .ab-label {
            position: absolute;
            left: 9px;
            top: 50%;
            transform: translateY(-50%);
            font-family: Inter, sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #767676;
            pointer-events: none;
            transition: all 0.2s ease;
            background: white;
            padding: 0 2px;
            transform-origin: left center;
        }

        /* Float label when input has value or is focused */
        .ab-input:focus ~ .ab-label,
        .ab-input:not(:placeholder-shown) ~ .ab-label {
            top: 8px;
            font-size: 12px;
            transform: translateY(0);
            color: #767676;
        }

        .ab-error-message {
            margin-top: 6px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: #dc3545;
            display: none;
            min-height: 14px;
        }

        .ab-form-group.ab-error ~ .ab-error-message {
            display: block;
        }

        /* Button styling */
        .submit-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Personal Information</h2>
        <form id="testForm">
            <div class="row">
                <div class="ab-form-col full-width">
                    <div class="ab-form-group">
                        <input id="company" type="text" placeholder=" " value="ROI Revolution" class="ab-input" />
                        <label for="company" class="ab-label">Company</label>
                    </div>
                    <span class="ab-error-message"></span>
                </div>
            </div>

            <div class="row">
                <div class="ab-form-col half-width">
                    <div class="ab-form-group">
                        <input id="firstName" type="text" placeholder=" " value="Test" required class="ab-input" />
                        <label for="firstName" class="ab-label">First name</label>
                    </div>
                    <span class="ab-error-message">Enter a valid first name</span>
                </div>

                <div class="ab-form-col half-width">
                    <div class="ab-form-group">
                        <input id="lastName" type="text" placeholder=" " required class="ab-input" />
                        <label for="lastName" class="ab-label">Last name</label>
                    </div>
                    <span class="ab-error-message">Enter a valid last name</span>
                </div>
            </div>

            <div class="row">
                <div class="ab-form-col half-width">
                    <div class="ab-form-group">
                        <input id="phone" type="tel" placeholder=" " class="ab-input" />
                        <label for="phone" class="ab-label">Phone</label>
                    </div>
                    <span class="ab-error-message"></span>
                </div>

                <div class="ab-form-col half-width">
                    <div class="ab-form-group">
                        <input id="ext" type="text" placeholder=" " class="ab-input" />
                        <label for="ext" class="ab-label">Ext</label>
                    </div>
                    <span class="ab-error-message"></span>
                </div>
            </div>

            <div class="row">
                <div class="ab-form-col full-width">
                    <div class="ab-form-group">
                        <input id="email" type="email" placeholder=" " required class="ab-input" />
                        <label for="email" class="ab-label">Email</label>
                    </div>
                    <span class="ab-error-message">Enter a valid email</span>
                </div>
            </div>

            <h2 style="margin-top: 30px;">Billing Address</h2>

            <div class="row">
                <div class="ab-form-col full-width">
                    <div class="ab-form-group ab-error">
                        <input id="street" type="text" placeholder=" " value="Test" required class="ab-input" />
                        <label for="street" class="ab-label">Street address</label>
                    </div>
                    <span class="ab-error-message">Enter a valid address</span>
                </div>
            </div>

            <button type="button" class="submit-btn" onclick="validateForm()">Validate Form</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const form = document.getElementById('testForm');
            const inputs = form.querySelectorAll('.ab-input[required]');
            
            inputs.forEach(input => {
                const formGroup = input.closest('.ab-form-group');
                
                if (!input.value.trim()) {
                    formGroup.classList.add('ab-error');
                } else {
                    formGroup.classList.remove('ab-error');
                }
            });
        }

        // Real-time validation on blur
        document.querySelectorAll('.ab-input[required]').forEach(input => {
            input.addEventListener('blur', function() {
                const formGroup = this.closest('.ab-form-group');
                
                if (!this.value.trim()) {
                    formGroup.classList.add('ab-error');
                } else {
                    formGroup.classList.remove('ab-error');
                }
            });
        });
    </script>
</body>
</html>
